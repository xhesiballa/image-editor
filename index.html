<html>

<head>
    <script src="index.js"></script>
    <script src="LayerManager.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    File
                    <i class="arrow"></i>
                    <ul class="menu-entry">
                        <li>New Project</li>
                        <li>Open</li>
                        <li>Save</li>
                        <li onclick="openFileUploadDialog()">New Image Layer</li>
                        <li onclick="exportImage()">Export</li>
                    </ul>
                </li>
                <li>
                    Edit
                    <i class="arrow"></i>
                    <ul class="menu-entry">
                        <li onclick="startCrop()">Crop</li>
                        <li>Delete layer</li>
                        <li>Open</li>
                    </ul>
                </li>
                <li>
                    View
                    <i class="arrow"></i>
                </li>
            </ul>
            <div id="layerContainer">
                <img id="layerButton"  src="assets/icons/layers.svg" toggle="layers"></object>
                <ul layers id="layers" class="hidden"></ul>
            </div>
        </nav>
    </header>
    <main>
        <input type="file" name="Upload" accept=".jpg, .jpeg, .png">
        <div style="display: flex; justify-content: center;">
            <div id="canvasContainer"></div>
        </div>
    </main>
</body>
<html>
